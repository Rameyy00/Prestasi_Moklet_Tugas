    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function changeVideo(videoUrl) {

<body class="bg-gray-100 h-screen flex flex-col">

                <iframe id="videoFrame" class="w-full max-w-[2000px] h-[700px] md:h-[800px] rounded-lg shadow-lg"

                <button onclick="changeVideo('https://www.youtube.com/embed/htblsVlBnqw')" class="bg-white text-gray-700 py-3 px-5 rounded-lg shadow-md hover:bg-gray-300">Prestasi 5</button>
            </div>
